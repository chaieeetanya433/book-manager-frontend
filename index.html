<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/books.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Books Management Dashboard - Manage your personal library with React and Django" />
    <title>Books Dashboard</title>
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .fade-out {
        animation: fadeOut 0.5s ease-out forwards;
      }
      
      @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2 style="margin: 0; font-size: 24px; font-weight: 600;">Loading Books Dashboard</h2>
        <p style="margin: 10px 0 0; opacity: 0.8;">Preparing your library...</p>
      </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen after app loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
